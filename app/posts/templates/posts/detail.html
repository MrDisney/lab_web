{% from "_render_field.html" import render_field %}
{% extends 'main.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
<div class="block__detail">
    <div class="wrapper__content">
        <img src="{{ url_for('static', filename='posts_pics/' + post.image_file) }}" width="300px">
        <p>Subject: {{ post.title }}</p>
        <p>Teacher: {{ post.text }}</p>
        <p>Control: {{ post.type.value }}</p>
        <p>Specialty: {{ post.created }}</p>
        <p>Category: {{ post.category.name }}</p>
        <p>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
            <a href="{{ url_for('post.update_post', id=post.id) }}">
                <button class="btn btn-primary" type="submit">Update</button>
            </a>
        </p>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You want delete ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{{ url_for('post.delete_post', id=post.id) }}" method="POST">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
